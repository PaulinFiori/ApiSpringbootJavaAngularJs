<!DOCTYPE html>
<html ng-app="appProduto">
    <head>
        <meta charset="UTF-8"/>
        <title>API - Cadastrar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="./js/app.js"></script>
    </head>
    <body ng-controller="produtoController">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-light" href="/home">API</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center text-light" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="/home">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link text-white" href="/cadastrar">Cadastrar <span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/deletar">Deletar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/editar">Editar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/listar">Listar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/buscar">Buscar</a>
                </li>
              </ul>
            </div>
        </nav>

        <div>
            <form class="border border-dark text-light bg-dark rounded pb-1 m-3 p-3">
                <h2>Cadastrar Produto</h2>

                <div class="input-group mb-3 w-25">
                  <label class="mt-2">Nome:</label>&nbsp;
                  <input type="text" class="form-control" aria-label="nome" ng-model="produto.nomeProduto">
                </div>

                <div class="input-group w-25 mb-3">
                  <label class="mt-2">Valor:</label>&nbsp;
                  <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                  </div>
                  <input type="text" class="form-control" aria-label="valor1" ng-model="real">
                  <div class="input-group-append">
                    <span class="input-group-text">.</span>
                  </div>
                  <input type="text" class="form-control" aria-label="valor2" ng-model="centavo">
                </div>

                <div class="input-group mb-3 w-25">
                  <label class="mt-2">Estoque:</label>&nbsp;
                  <input type="text" class="form-control" aria-label="estoque" ng-model="produto.estoque">
                </div>
                
                <select class="form-select w-25" aria-label="cidade" ng-model="produto.cidade.codCidade">
                  <option value="" selected>Selecione uma cidade</option>
                  <option value="1">Belo Horizonte</option>
                  <option value="2">São Paulo</option>
                  <option value="3">Rio de Janeiro</option>
                </select><br/>

                <select class="form-select w-25" aria-label="tipo" ng-model="produto.tipo.codTipo">
                  <option value="" selected>Selecione um Tipo</option>
                  <option value="1">Novo</option>
                  <option value="2">Usado</option>
                </select><br/>

                <select class="form-select w-25" aria-label="fabricante" ng-model="produto.fabricante.codFabricante">
                  <option value="" selected>Selecione um fabricante</option>
                  <option value="1">Coca-cola</option>
                  <option value="2">Nike</option>
                  <option value="3">Adidas</option>
                  <option value="4">Apple</option>
                  <option value="5">Microsoft</option>
                </select><br/>

                <button type="button" class="btn btn-success" ng-click="cadastrarProduto()">Cadastrar</button>
                <button type="button" class="btn btn-danger" ng-click="cancelarCadastrarProduto()">Limpar</button>
            </form><br/>
        </div>

        <footer class="bg-dark text-center text-lg-start navbar-fixed-bottom">
            <!-- Copyright -->
            <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2021 Copyright by PauloFiori
            </div>
            <!-- Copyright -->
          </footer>
    </body>
</html>
