<!DOCTYPE html>
<html ng-app="appProduto">
    <head>
        <meta charset="UTF-8"/>
        <title>API - Deletar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="./js/app.js"></script>
    </head>
    <body ng-controller="produtoController">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-light" href="/home">API</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="/home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/cadastrar">Cadastrar</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link text-white" href="/deletar">Deletar <span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/editar">Editar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/listar">Listar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/buscar">Buscar</a>
                </li>
              </ul>
            </div>
        </nav>

        <form class="border border-dark text-light bg-dark rounded pb-1 m-3 p-3">
          <h2>Deletar</h2>

          <label>Código:</label>
          <input type="text" ng-model="codProdutoDeletar"></input><br/><br/>

          <button type="button" class="btn btn-danger" ng-click="deletarProduto(codProdutoDeletar)">Deletar</button>
        </form>

        <footer class="bg-dark text-center text-lg-start fixed-bottom">
            <!-- Copyright -->
            <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2021 Copyright by PauloFiori
            </div>
            <!-- Copyright -->
        </footer>
    </body>
</html>
